[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# API proxy to backend on Render
[[redirects]]
  from = "/api/*"
  to = "https://annotix-backend.onrender.com/api/:splat"
  status = 200
  force = true

# SPA routing - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
