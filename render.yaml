services:
  - type: web
    name: cortex-ai-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATA_DIR
        value: /tmp/cortex-data
      - key: MODELS_DIR
        value: /tmp/cortex-models
